<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        #photoPreview {
            max-width: 100%;
            margin-top: 10px;
        }

        button,
        input[type="file"] {
            margin: 10px 0;
            padding: 8px 16px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        #photoList {
            margin-top: 20px;
        }

        #photoList img {
            max-width: 100px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Foto Uploader</h1>

    <div id="uploadSection">
        <h2>Nahrát fotografie</h2>
        <input type="file" id="photoInput" accept="image/*" multiple capture="camera">
        <button id="captureButton">Pořídit fotku</button>
        <div>
            <img id="photoPreview" class="hidden">
        </div>
        <button id="uploadButton" class="hidden">Nahrát fotografie</button>
        <p id="uploadStatus"></p>
    </div>

    <div id="photoListSection">
        <h2>Nahrané fotografie</h2>
        <button id="refreshPhotosButton">Obnovit seznam</button>
        <div id="photoList"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
